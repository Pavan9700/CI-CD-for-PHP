<VirtualHost *:80>
    ServerAdmin gamil.com
    ServerName test.local
    DocumentRoot /var/www/html/web1/public/
    ErrorLog /var/www/html/web1/logs/error.log
    CustomLog /var/www/html/web1/logs/access.log combined
<Directory /var/www/html/web1/public/>
    Options  FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>
</VirtualHost>
