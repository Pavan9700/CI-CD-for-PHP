<VirtualHost *:80>
    ServerAdmin gamil.com
    ServerName test.local
    DocumentRoot /var/www/html
    ErrorLog /var/www/html/error.log
    CustomLog /var/www/html/logs/access.log combined
<Directory /var/www/html/>
    Options  FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>
</VirtualHost>
